<div class="card">
    <div class="card-body">

        <ul class="nav nav-tabs">
            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="3.html">Boleto</a>
            </li>
            <li class="nav-item">

        </ul>

        <div class="container">

            <nav class="container">

                <div class="form-floating mb-3">
                    <input type="nomeCompleto" class="form-control" id="floatingNomeCompleto" placeholder="NomeCompleto">
                    <label for="floatingNomeCompleto">Nome completo</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="rua" class="form-control" id="floatingRua" placeholder="Rua">
                    <label for="floatingRua">Rua</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="numero" class="form-control" id="floatingNumero" placeholder="Numero">
                    <label for="floatingNumero">Número</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="bairro" class="form-control" id="floatingBairro" placeholder="Bairro">
                    <label for="floatingBairro">Bairro</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="cidade" class="form-control" id="floatingCidade" placeholder="Cidade">
                    <label for="floatingCidade">Cidade</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="cpf" class="form-control" id="floatingCpf" placeholder="Cpf">
                    <label for="floatingCpf">Cpf</label>
                </div>
            </nav>

            <div class="container">
                <button class ="btn btn-dark"
                        onclick="enviar()">Pagar</button>
            </div>

            <script>
        const enviar = function(){
        let floatingNomeCompleto = document.getElementById('floatingNomeCompleto')
        let floatingRua = document.getElementById('floatingRua')
        let floatingNumero = document.getElementById('floatingNumero')
        let floatingBairro = document.getElementById('floatingBairro')
        let floatingCidade = document.getElementById('floatingCidade')
        let floatingCpf = document.getElementById('floatingCpf')

        if(floatingNomeCompleto.value == ""){
          floatingNomeCompleto.classList.add('is-invalid')
        } else{
          floatingNomeCompleto.classList.remove('is-invalid')
        }

        if(floatingRua.value == ""){
          floatingRua.classList.add('is-invalid')
        } else{
          floatingRua.classList.remove('is-invalid')
        }

        if(floatingNumero.value == ""){
          floatingNumero.classList.add('is-invalid')
        } else{
          floatingNumero.classList.remove('is-invalid')
        }

        if(floatingBairro.value == ""){
          floatingBairro.classList.add('is-invalid')
        } else{
          floatingBairro.classList.remove('is-invalid')
        }

        if(floatingCidade.value == ""){
          floatingCidade.classList.add('is-invalid')
        } else{
          floatingCidade.classList.remove('is-invalid')
        }

        if(floatingCpf.value == ""){
          floatingCpf.classList.add('is-invalid')
        } else{
          floatingCpf.classList.remove('is-invalid')
        }

      }

    </script>
