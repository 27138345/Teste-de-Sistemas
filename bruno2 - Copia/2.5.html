    height: 500px ;
    padding-top: 100px;
  }

<body>

<header>

</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand"> <h2>Logo</h2></a>
    </div>
</nav>

<div class="card">
    <div class="card-body">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="2.5.html">Cartão</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="3.html">Boleto</a>
            </li>
        </ul>

        <div class="container">

            <nav class="container">
                <div class="form-floating mb-3">
                    <input type="numero" class="form-control" id="floatingNumero" placeholder="Numero">
                    <label for="floatingNumero">Número do cartão</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingNomeImpresso" placeholder="NomeImpresso">
                    <label for="floatingNomeImpresso">Nome impresso no cartão</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingValidade" placeholder="Validade">
                    <label for="floatingValidade">Data de validade</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="int" class="form-control" id="floatingCodigoDeSeguranca" placeholder="CodigoDeSeguranca">
                    <label for="floatingCodigoDeSeguranca">Código de segurança</label>
                </div>
            </nav>

            <div class="container">
                <button class ="btn btn-dark"
                        onclick="enviar()">Pagar</button>
            </div>

            <script>
        const enviar = function(){
        let floatingNumero = document.getElementById('floatingNumero')
        let floatingNomeImpresso = document.getElementById('floatingNomeImpresso')
        let floatingValidade = document.getElementById('floatingValidade')
        let floatingCodigoDeSeguranca = document.getElementById('floatingCodigoDeSeguranca')

        if(floatingNumero.value == ""){
          floatingNumero.classList.add('is-invalid')
        } else{
          floatingNumero.classList.remove('is-invalid')
        }

        if(floatingNomeImpresso.value == ""){
          floatingNomeImpresso.classList.add('is-invalid')
        } else{
          floatingNomeImpresso.classList.remove('is-invalid')
        }

        if(floatingValidade.value == ""){
          floatingValidade.classList.add('is-invalid')
        } else{
          floatingValidade.classList.remove('is-invalid')
        }

        if(floatingCodigoDeSeguranca.value == ""){
          floatingCodigoDeSeguranca.classList.add('is-invalid')
        } else{
          floatingCodigoDeSeguranca.classList.remove('is-invalid')
        }

      }

    </script>
        </div>
    </div>
</div>
</div>
