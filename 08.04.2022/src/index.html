<div class="card">
    <div class="card-body">
        <div class="container">
            <header>
                <p class="lead">
                <h1 class="display-5">Fazer Login</h1>
            </header>
        </div>
        <nav class="container">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="E-mail">
                <label for="floatingEmail">Nome de usuário ou e-mail</label>
            </div>

            <div class="form-floating mb-3">
                <input type="senha" class="form-control" id="floatingSenha" placeholder="Senha">
                <label for="floatingSenha">Senha</label>
            </div>
        </nav>
        <div class="container">
            <a class="btn btn-dark" onclick="enviar()" href="paginainicial.html" role="button">Entrar</a>
            <a class="btn btn-dark" href="2.html" role="button">Esqueci a senha</a>
        </div>
    </div>
</div>

    <script>
        const enviar = function(){
            let floatingEmail = document.getElementById('floatingEmail')
            let floatingSenha = document.getElementById('floatingSenha')

                if(floatingEmail.value == ""){
                  floatingEmail.classList.add('is-invalid')
                } else{
                  floatingEmail.classList.remove('is-invalid')
                }

                if(floatingSenha.value == ""){
                  floatingSenha.classList.add('is-invalid')
                } else{
                  floatingSenha.classList.remove('is-invalid')
                }
            }
        }
    </script>
