        <div class="card">
            <div class="card-body">
                <div class="container">
                    <header>
                        <p class="lead">
                        <h1 class="display-6">Alterar configurações de conta</h1>
                        </p>
                </div>
                <nav class="container">
                    <div class="form-floating mb-3">
                        <input type="novonome" class="form-control" id="floatingNovonome" placeholder="Novonome">
                        <label for="floatingNovonome">Novo nome de usuário</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="novoemail" class="form-control" id="floatingNovoemail" placeholder="Novoemail">
                        <label for="floatingNovoemail">Novo e-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="novasenha" class="form-control" id="floatingNovasenha" placeholder="Novasenha">
                        <label for="floatingNovasenha">Nova senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="senha" class="form-control" id="floatingSenha" placeholder="Senha">
                        <label for="floatingSenha">Confirme sua senha</label>
                    </div>
                </nav>
                <div class="container">
                    <button class="btn btn-dark"
                       onclick="enviar()" >Salvar configurações</button>
                </div>
            </div>
        </div>

        <script>
            const enviar = function(){
                let floatingSenha = document.getElementById('floatingSenha')
                    if(floatingSenha.value == ""){
                        floatingSenha.classList.add('is-invalid')
                    } else{
                        floatingSenha.classList.remove('is-invalid')
                    }
                }
            }
        </script>
